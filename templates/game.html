{% extends "layout.html" %}

{% block title %}
    Article for Level {{ level }}
{% endblock %}

{% block main %}
<div class="container my-5">
    <h1 class="mb-4" level="1" node="[object Object]">Quiz for Level {{ level }}</h1>
    <form action="{{ url_for('game', level=level) }}" method="post">
        {% for q in quiz_questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" level="5" node="[object Object]">{{ q.question }}</h5>
                <div class="form-check">
                    <input class="form-check-input" id="q{{ q.id }}_1" type="radio" value="1" name="question_{{ q.id }}">
                    <label class="form-check-label" for="q{{ q.id }}_1">{{ q.option1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="q{{ q.id }}_2" type="radio" value="2" name="question_{{ q.id }}">
                    <label class="form-check-label" for="q{{ q.id }}_2">{{ q.option2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="q{{ q.id }}_3" type="radio" value="3" name="question_{{ q.id }}">
                    <label class="form-check-label" for="q{{ q.id }}_3">{{ q.option3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="q{{ q.id }}_4" type="radio" value="4" name="question_{{ q.id }}">
                    <label class="form-check-label" for="q{{ q.id }}_4">{{ q.option4 }}</label>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
   
{% endblock %}
